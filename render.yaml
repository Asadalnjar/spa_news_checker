        value: gotomoneybox2020@gmail.com
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: TARGET_URL
        value: https://www.spa.gov.sa/en/news/latest-news?page=1
      - key: OPENAI_MODEL
